<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Node Headless Sample</title>
    <link href="/css.css" rel="stylesheet" />
  </head>
  <body>
    <div class="block">
      <div class="card">
        <form id="do-register">
          <div>
            <input type="email" name="email" placeholder="email" />
          </div>
          <div>
            <input type="password" name="password" placeholder="password" />
          </div>
          <div>
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <div class="card">
        <form id="do-login">
          <div>
            <input type="email" name="email" placeholder="email" />
          </div>
          <div>
            <input type="password" name="password" placeholder="password" />
          </div>
          <div>
            <input type="submit" value="Login" />
          </div>
        </form>
      </div>

      <div class="card">
        <form id="do-logout">
          <input type="submit" value="Logout" />
        </form>
      </div>

      <div class="card">
        <form id="do-endpoint-test">
          <input type="submit" value="Test Endpoint" />
        </form>
      </div>

      <div class="card">
        <form id="do-endpoint-user">
          <input type="submit" value="User Endpoint" />
        </form>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
