server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
      # root   /client;
      # index  index.html index.htm;
      proxy_pass http://frontend:3000;
    }

    location /auth {
      proxy_pass http://backend:4444;
    }

    location /api {
      proxy_pass http://backend:4444;
    }
}
